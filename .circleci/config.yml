version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:20.0  # Node 20 image
    working_directory: ~/repo
    steps:
      - checkout  # Pull the repo

      # Cache node_modules to speed up builds
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "package-lock.json" }}
            - v1-deps-
      - run: npm ci
      - save_cache:
          paths:
            - node_modules
          key: v1-deps-{{ checksum "package-lock.json" }}

      # Build the Astro project
      - run: npm run build

      # Optional: Run tests if you have them
      - run:
          name: Run tests
          command: npm test || echo "No tests found, skipping"

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
